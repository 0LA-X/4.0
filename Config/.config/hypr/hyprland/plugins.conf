plugin {

  hyprbars {
    $RED = rgb(fb4934)
    $YELLOW = rgb(fabd2f)
    $PURPLE = rgb(bd35ec)
    $GREEN = rgb(39FF14)

    bar_height = 38
    bar_color = rgb(1e1e1e)
    bar_title_enabled = true
    bar_text_size = 13
    bar_text_align = center
    bar_text_font = Jetbrains Mono Nerd Font Mono Bold

    col.text = $GREEN    
    bar_button_padding = 12
    bar_padding = 10
    bar_precedence_over_border = true
    bar_buttons_alignment = left
    
    hyprbars-button = $RED, 20, , hyprctl dispatch killactive
    hyprbars-button = $PURPLE, 20, , hyprctl dispatch fullscreen 2
    hyprbars-button = $YELLOW, 20, , hyprctl dispatch togglefloating

    on_double_click = hyprctl dispatch fullscreen 2
  }

  hyprexpo {
    columns = 3
    gap_size = 5
    bg_col = rgb(000000)
    workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

    enable_gesture = false # laptop touchpad, 4 fingers
    gesture_distance = 300 # how far is the "max"
    gesture_positive = false
    }


}
